<body>


<div class="container-fluid">

	<div class="jumbotron text-center">
		
		<h1>Hot Restaurant</h1>

		<h2>Only have 5 tables! Book your seat before they all are gone!</h2>
			
			<button class="btn btn-primary">View Table</button>

	<div class="container-fluid">
		<form class="form-control">

				    <input type="name" class="check" id="InputName">
				  </div>
				  <div class="form-group ">
				    <label for="InputPhoneNumber">Phone Number</label>
				    <input type="number" class="check" id="InputPhoneNumber">
				  </div>
				  <div class="form-group ">
				    <label for="InputEmail1">Email address</label>
				    <input type="email" class="check" id="InputEmail1">
				  </div>
				  <div class="form-group ">
				    <label for="InputUnique">Unique ID</label>
				    <input type="unique" class="check" id="InputUnique">
				  </div>
				  <button type="submit" class="btn btn-default" id="submit">Submit</button>
		</form>
	</div>
</div>

<script type="text/javascript">
// ===========================
// STATING GLOBAL VARIABLES
// ===========================

$("#submit").on("click", function() {

var name = $("#InputName").val().trim();
var number = $("#InputPhoneNumber").val().trim();
var email = $("#InputEmail1").val().trim();
var id = $("#InputUnique").val().trim();

		function validateForm() {
		  var isValid = true;

		  $('.form-control').each(function() {
		    if ( $(this).val() === '' )
		        isValid = false;
		  });

		  return isValid;
		 }

		 // If all required fields are filled
		if (validateForm() == true)
		{
			// Create an object for the user's data
	    	var userData = {
	    		name: name,
	    		number: number,
	    		email: email,
	    		uniqueID: id
	    	}

	    	console.log(userData);

	    	// Grab the URL of the website
	    	var currentURL = window.location.origin;

	    	// AJAX post the data to the friends API. 
	    	$.post(currentURL + "/api/new", userData, function(data){

		}
		else
		{
			alert("Please fill out all fields before submitting!");
		}
    	
    	return false;
    });



</script>
