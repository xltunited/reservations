<div class="container-fluid">

		<form class="well">
				  <div class="form-group ">
				    <label for="InputName">Name</label>
				    <input type="name" class="check" id="InputName">
				  </div>
				  <div class="form-group ">
				    <label for="InputPhoneNumber">Phone Number</label>
				    <input type="number" class="check" id="InputPhoneNumber">
				  </div>
				  <div class="form-group ">
				    <label for="InputEmail1">Email address</label>
				    <input type="email" class="check" id="InputEmail1">
				  </div>
				  <div class="form-group ">
				    <label for="InputUnique">Unique ID</label>
				    <input type="unique" class="check" id="InputUnique">
				  </div>
				  <button type="submit" class="btn btn-default" id="submit">Submit</button>
		</form>
	</div>
</div>

<script type="text/javascript">
// ===========================
// STATING GLOBAL VARIABLES
// ===========================

$("#submit").on("click", function() {

var name = $("#InputName");
var number = $("#InputPhoneNumber");
var email = $("#InputEmail1");
var id = $("#InputUnique");

		function validateForm() {
				  var isValid = true;

				  $(".check").each(function(){
				  	
				  	if( $(this).val() === "")
				  		isValid = false

				  })
				  return isValid;
				 }

		 // If all required fields are filled
		if (validateForm() == true)
		{
			// Create an object for the user's data
	    	var userData = {
	    		name: name,
	    		number: number,
	    		email: email,
	    		uniqueID: id
	    	}

	    	// Grab the URL of the website
	    	var currentURL = window.location.origin;

	    	// AJAX post the data to the friends API. 
	    	$.post(currentURL + "/api/new", userData, function(data){

		    	// // Show the modal with the best match 
		    	// $("#resultsModal").modal('toggle');

	    	});
		}
		else
		{
			alert("Please fill out all fields before submitting!");
		}
    	
    	return false;
    });

};



</script>
